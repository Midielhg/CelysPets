<!DOCTYPE html>
<html>
<head>
    <title>Promo Codes API Test</title>
</head>
<body>
    <h1>Promo Codes API Test</h1>
    <button onclick="testPromoCodesAPI()">Test Promo Codes API</button>
    <div id="result"></div>

    <script>
        async function testPromoCodesAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Loading...';

            try {
                // Use the production API URL
                const response = await fetch('https://celyspets.com/api.php/pricing/promo-codes', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer test-token' // Replace with actual token if needed
                    }
                });

                console.log('Response status:', response.status);
                console.log('Response headers:', [...response.headers.entries()]);

                const data = await response.text();
                console.log('Raw response:', data);

                // Try to parse as JSON
                let jsonData;
                try {
                    jsonData = JSON.parse(data);
                    resultDiv.innerHTML = `
                        <h2>Success!</h2>
                        <p>Status: ${response.status}</p>
                        <pre>${JSON.stringify(jsonData, null, 2)}</pre>
                    `;
                } catch (parseError) {
                    resultDiv.innerHTML = `
                        <h2>Parse Error</h2>
                        <p>Status: ${response.status}</p>
                        <p>Raw response: ${data}</p>
                        <p>Parse error: ${parseError.message}</p>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <h2>Error</h2>
                    <p>${error.message}</p>
                `;
                console.error('Error:', error);
            }
        }
    </script>
</body>
</html>
